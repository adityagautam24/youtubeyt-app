<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns# video: http://ogp.me/ns/video#">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph tags for social media preview -->
    <meta property="og:type" content="video.other">
    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="{{ description }}">
    <meta property="og:image" content="{{ thumbnail }}">
    <meta property="og:image:width" content="1280">
    <meta property="og:image:height" content="720">
    <meta property="og:url" content="{{ youtube_url }}">
    <meta property="og:site_name" content="YouTube">

    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ title }}">
    <meta name="twitter:description" content="{{ description }}">
    <meta name="twitter:image" content="{{ thumbnail }}">

    <!-- WhatsApp specific -->
    <meta property="og:video" content="{{ youtube_url }}">
    <meta property="og:video:url" content="{{ youtube_url }}">
    <meta property="og:video:secure_url" content="{{ youtube_url }}">

    <title>{{ title }}</title>

    <script>
        // Auto redirect to actual content after preview is loaded
        setTimeout(function() {
            window.location.href = '/';
        }, 100);
    </script>
</head>
<body>
    <h1>{{ title }}</h1>
    <p>{{ description }}</p>
    <img src="{{ thumbnail }}" alt="Video Thumbnail" style="max-width: 100%;">
    <p><a href="{{ youtube_url }}">Watch Video</a></p>
</body>
</html>
